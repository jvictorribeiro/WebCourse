<!DOCTYPE html>
<html>
	<head>
		<title>Estilos Textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 40px;
			}

			.negrito{
				/* normal, bold, 100 ate 900*/
				font-weight: 400;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*underline, overline, line-through*/
				text-decoration: underline;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
		
		</style>
		

	</head>

	<body>
		
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto negrito</p>
		<p class="formatacao">Texto negrito</p>
		<p class="texto">Texto </p>
		<p>Texto negrito</p>

	</body>
</html>
